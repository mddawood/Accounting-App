{% load static %}

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Apexco</title>

    <link rel="stylesheet" href="{% static 'css/master.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

  </head>
  <body>

    <!-- NAVBAR -->

    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'home' %}">Apexco</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
              {% if user.is_authenticated %}
              <form class="form-inline my-2 my-lg-0" action="{% url 'projects:search_results' %}" method="get">
                <input class="form-control mr-sm-2" name="q" type="text" placeholder="Search Project" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
              </form>
              {% endif %}
                <!-- <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                </li> -->
            </ul>
            <ul class="navbar-nav">
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'projects:p_list' %}">Projects</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'logout' %}">Logout</a>
                </li>
                {% else %}
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="{% url 'login' %}">Log In</a>
                <li class="nav-item">
                {% endif %}
            </ul>

        </div>
    </nav>

    {% block content %}
    {% endblock %}

    <!-- Footer -->
    <footer class="bg-light text-center text-white">
      <!-- Copyright -->
      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
        Â© 2021 Copyright:
        <a class="text-white" href="https://digidesk.in" target="_blank">App developed by Digidesk</a>
      </div>
      <!-- Copyright -->
    </footer>
    <!-- Footer -->

    <!-- Bootstrap links -->
    <script type="{% static 'js/jquery-1.9.1.min.js' %}"></script>
    <script type="{% static 'js/popper.min.js' %}"></script>
    <script type="{% static 'js/bootstrap.min.js' %}"></script>
    <script type="{% static 'js/master.js' %}"></script>

  </body>
</html>
