{% load static %}

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Apexco</title>

    <link rel="stylesheet" href="{% static 'css/master.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  </head>
  <body>

    <!-- NAVBAR -->

    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'home' %}"><img src="{% static 'images/logo.jpg' %}" alt="logo" width="50rem" height="50rem"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
              {% if user.is_authenticated %}
              <form class="form-inline my-2 my-lg-0" action="{% url 'projects:search_results' %}" method="get">
                <input class="form-control mr-sm-2" name="q" type="text" placeholder="Search Project" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
              </form>
              {% endif %}
            </ul>
            <ul class="navbar-nav">
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'projects:p_list' %}">Projects</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'logout' %}">Logout</a>
                </li>
                {% else %}
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="{% url 'login' %}">Log In</a>
                <li class="nav-item">
                {% endif %}
            </ul>

        </div>
    </nav>

    {% block content %}
    {% endblock %}


    <!-- <footer class="bg-light text-center text-white">
      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
        © 2021 Copyright:

      </div>
    </footer> -->

    <div class="card">
      <div class="card-header">
        © 2021 Copyright
      </div>
      <div class="card-body">
        <blockquote class="blockquote mb-0">
          <p>App developed by <a href="https://digidesk.in" target="_blank" style="text-align:center">Digidesk</a></p>
        </blockquote>
      </div>
    </div>

    <!-- Bootstrap links -->
    <script type="{% static 'js/jquery-1.9.1.min.js' %}"></script>
    <script type="{% static 'js/popper.min.js' %}"></script>
    <script type="{% static 'js/bootstrap.min.js' %}"></script>
    <script type="{% static 'js/master.js' %}"></script>

  </body>
  
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</html>
