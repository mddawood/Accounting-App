{% extends "base.html" %}
{% load static %}

{% block content %}
<div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner slide">
    <div class="carousel-item active">
      <img src="{% static 'images/one.jpg' %}" class="d-block w-100" alt="one">
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/two.jpg' %}" class="d-block w-100" alt="two">
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/three.jpg' %}" class="d-block w-100" alt="three">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"  data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"  data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

<section class="stc">
 <div class="container clearfix">
   <img src="{% static 'images/three.jpg' %}" class="stc-img img-fluid float-left pull-left mr-2" alt="Responsive image">
   <div class="text-white mt-0">
     <h1 class="subhead">Business Process Improvements</h1>
     <p>We review your business processes to identify bottlenecks, redundant steps, areas of improvement and optimise them to boost efficiency, improve business agility and integrate technology</p>
   </div>
 </div>
</section>
{% endblock %}
