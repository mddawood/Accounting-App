{% extends 'base.html' %}

{% block content %}
<h1>Delete {{project.project_name}}?</h1>

<form method="post">
  {% csrf_token %}
  <input type="submit" class="btn btn-danger" value="Delete">
  <a href="{% url 'projects:p_detail' slug=project.slug %} ">Cancel</a>

</form>

{% endblock %}
